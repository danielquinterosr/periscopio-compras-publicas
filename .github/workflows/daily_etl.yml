name: Daily ETL

on:
  workflow_dispatch:
  schedule:
    - cron: "20 5 * * *" # 05:20 UTC

concurrency:
  group: daily-etl-main
  cancel-in-progress: true

permissions:
  contents: write
  issues: read

jobs:
  run-etl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml openpyxl

      - name: Fetch Compra √Ågil Excel
        run: python src/fetch_compra_agil_excel.py
        env:
          MP_COMPRA_AGIL_API_KEY: ${{ secrets.MP_COMPRA_AGIL_API_KEY }}

      - name: Run ETL
        env:
          MP_TICKET: ${{ secrets.MP_TICKET }}
          MP_COMPRA_AGIL_API_KEY: ${{ secrets.MP_COMPRA_AGIL_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CANDIDATES_TOP: "800"
          MAX_DETAIL: "400"
          DETAIL_SLEEP: "0.12"
        run: |
          python src/etl.py

      - name: Debug sources
        run: |
          python - <<'PY'
          import json
          from collections import Counter
          data=json.load(open("docs/data/opportunities.json","r",encoding="utf-8"))
          c=Counter([o.get("source","(none)") for o in data])
          print("Total:", len(data))
          print("Por fuente:", dict(c))
          PY

      - name: Commit and push data
        run: |
          git config user.name "periscopio-bot"
          git config user.email "actions@users.noreply.github.com"
          git add docs/data/meta.json docs/data/opportunities.json docs/data/opportunities_registry.json
          git diff --cached --quiet || git commit -m "Daily update: data"
          git pull --rebase origin main
          git push
