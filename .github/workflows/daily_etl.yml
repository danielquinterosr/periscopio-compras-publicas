name: Daily ETL

on:
  schedule:
    - cron: "15 11 * * *"   # 11:15 UTC ~ 08:15 Chile (ajustable)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  etl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests pyyaml

      - name: Run ETL
        env:
          MP_TICKET: ${{ secrets.MP_TICKET }}
        run: |
          python src/etl.py

      - name: Commit and push data
        run: |
          git config user.name "periscopio-bot"
          git config user.email "bot@users.noreply.github.com"
          git add docs/data/*.json
          git commit -m "Daily update: data" || echo "No changes to commit"
          git push
