name: Daily ETL

on:
  workflow_dispatch:
  schedule:
    - cron: "20 5 * * *" # 05:20 UTC (02:20 Chile, ajusta si quieres)

permissions:
  contents: write
  issues: read

jobs:
  run-etl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml openpyxl

      - name: Run ETL
        env:
          MP_TICKET: ${{ secrets.MP_TICKET }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # se inyecta autom√°ticamente
          CANDIDATES_TOP: "800"
          MAX_DETAIL: "400"
          DETAIL_SLEEP: "0.12"
        run: |
          python src/etl.py

      - name: Commit and push data
        run: |
          git config user.name "periscopio-bot"
          git config user.email "actions@users.noreply.github.com"
          git add docs/data/meta.json docs/data/opportunities.json
          git diff --cached --quiet || git commit -m "Daily update: data"
          git push
