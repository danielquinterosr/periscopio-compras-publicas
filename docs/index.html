<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Periscopio — Compras Públicas</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="container">
    <div class="header-row">
      <div>
        <h1>Periscopio — Radar de Compras Públicas</h1>
        <div class="sub">
          <span id="lastUpdate">Última actualización: —</span>
          <span class="sep">·</span>
          <span id="counts">—</span>
        </div>
      </div>

      <div class="controls">
        <input id="search" type="search" placeholder="Buscar (título, comprador, id, fuente)..." />
      </div>
    </div>
  </header>

  <main class="container">
    <table id="tbl">
      <thead>
        <tr>
          <th data-sort="score">Score <span class="sort-indicator"></span></th>
          <th data-sort="reviewed">Revisada <span class="sort-indicator"></span></th>
          <th data-sort="source">Fuente <span class="sort-indicator"></span></th>
          <th>Título</th>
          <th data-sort="buyer">Comprador <span class="sort-indicator"></span></th>
          <th data-sort="amount">Monto <span class="sort-indicator"></span></th>
          <th data-sort="published_at">Publicación <span class="sort-indicator"></span></th>
          <th data-sort="questions_end_at">Cierre preguntas <span class="sort-indicator"></span></th>
          <th data-sort="close_at">Cierre <span class="sort-indicator"></span></th>
          <th>Acción</th>
        </tr>
      </thead>

      <tbody id="tbody"></tbody>
    </table>

    <p class="note">
      “Marcar” crea un Issue en GitHub con label <code>reviewed</code>. El ETL diario marca como revisadas las oportunidades cuyo ID esté en esos issues.
    </p>
  </main>

  <script src="app.js"></script>
</body>
</html>
